<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI Pallavi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Pallavi</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">
                Hi im pallavi , How can I assist you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    background: #1e1e1e;
    overflow: hidden;
}

.chat-header {
    background: linear-gradient(45deg, #ff6b6b, #f06595);
    color: #fff;
    padding: 15px;
    text-align: center;
}

.chat-box {
    height: 400px;
    padding: 20px;
    overflow-y: auto;
    color: #fff;
}

.chat-message {
    margin-bottom: 15px;
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 80%;
}

.user-message {
    background: #ff6b6b;
    align-self: flex-end;
    margin-left: auto;
    text-align: right;
}

.bot-message {
    background: #333;
}

.chat-input {
    display: flex;
    padding: 10px;
    background: #1e1e1e;
    border-top: 1px solid #444;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    outline: none;
    background: #333;
    color: #fff;
}

.chat-input button {
    margin-left: 10px;
    padding: 10px 20px;
    border: none;
    background: #ff6b6b;
    color: #fff;
    border-radius: 20px;
    cursor: pointer;
}

</style>
<script>
    



    let data;

    async function loadJSON() {
        const response = await fetch('data.json');
        data = await response.json();
    }

    function sendMessage() {
        let input = document.getElementById("user-input").value.toLowerCase();
        let chatBox = document.getElementById("chat-box");

        chatBox.innerHTML += `<div>You: ${input}</div>`;
        let answer = "Sorry, I don't have an answer for that.";

        Object.keys(data).forEach(topic => {
            Object.keys(data[topic]).forEach(question => {
                if (input.includes(question.toLowerCase())) {
                    answer = data[topic][question];
                }
            });
        });

        chatBox.innerHTML += `<div>Sai Pallavi: ${answer}</div>`;
        document.getElementById("user-input").value = "";
    }

    loadJSON();
</script>

</body>
</html>

</script>
